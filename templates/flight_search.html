{% extends "base.html" %}
{% block content %}
<h2>Flight Search</h2>

<form method="post" class="row g-3 mb-4">
  <div class="col-md-3">
    <label class="form-label">Flight number</label>
    <input type="text" name="flight_no" class="form-control" placeholder="IT1234">
  </div>
  <div class="col-md-3">
    <label class="form-label">Date</label>
    <input type="date" name="date" class="form-control">
  </div>
  <div class="col-md-3">
    <label class="form-label">Source</label>
    <input type="text" name="source" class="form-control" placeholder="Departure">
  </div>
  <div class="col-md-3">
    <label class="form-label">Destination</label>
    <input type="text" name="destination" class="form-control" placeholder="Arrival">
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Search</button>
  </div>
</form>

{% include "flight_results.html" with context %}
{% endblock %}
